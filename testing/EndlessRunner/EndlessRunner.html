<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 800,
        height: 600,
        physics: {
            default: 'arcade',
            arcade: {
                gravity: { y: 300 },
                debug: false
            }
        },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var dude;
    var platforms;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/sky.png');
        this.load.image('ground', 'assets/platform.png');
        this.load.spritesheet('dude', 'assets/dude.png', { frameWidth: 32, frameHeight: 48 });
    }

    // let background;
    //    let dude;
    // let obstacles;
    // let obstacleTimer = 0;

    function create ()
    {
        this.background = this.add.tileSprite(400, 300, game.config.width, game.config.height, 'sky');

        platforms = this.physics.add.staticGroup();

        platforms.create(400, 568, 'ground').setScale(2).refreshBody();

        dude = this.physics.add.sprite(100, 450, 'dude');

        dude.setBounce(0.2);
        dude.setCollideWorldBounds(true);

        this.anims.create({
            key: 'left',
            frames: this.anims.generateFrameNumbers('dude', { start: 0, end: 3 }),
            frameRate: 10,
            repeat: -1
        });

        this.anims.create({
            key: 'turn',
            frames: [ { key: 'dude', frame: 4 } ],
            frameRate: 20
        });

        this.anims.create({
            key: 'right',
            frames: this.anims.generateFrameNumbers('dude', { start: 5, end: 8 }),
            frameRate: 10,
            repeat: -1
        });

        cursors = this.input.keyboard.createCursorKeys();

        this.physics.add.collider(dude, platforms);
    }

    function update ()
    {
        if (cursors.left.isDown)
        {
            

            dude.anims.play('left', true);

            if(dude.x < game.config.width * 0.25) {
                this.background.tilePositionX -= 3;
                dude.setVelocityX(10);
            } else {
                dude.setVelocityX(-160);
            }
        }
        else if (cursors.right.isDown)
        {
            dude.anims.play('right', true);

            if(dude.x > game.config.width * 0.75) {
                this.background.tilePositionX += 3;
                dude.setVelocityX(10)
            } else {
                dude.setVelocityX(160);
            }
        }
        else
        {
            dude.setVelocityX(0);

            dude.anims.play('turn');
        }

        if (cursors.up.isDown && dude.body.touching.down)
        {
            dude.setVelocityY(-330);
        }



       


        // if(this.dude.x < game.config.width * 0.25) {

    }
