<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Endless Map</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

    var config = {
        type: Phaser.AUTO,
        width: 1200,
        height: 600,
        //might be able to use this later
        // physics: {
        //     default: 'arcade',
        //     arcade: {
        //         gravity: { y: 300 },
        //         debug: false
        //     }
        // },
        scene: {
            preload: preload,
            create: create,
            update: update
        }
    };

    var ollie;
    var sx = 0;
    var cursors;

    var game = new Phaser.Game(config);

    function preload ()
    {
        this.load.image('sky', 'assets/background_V1.png');
        this.load.spritesheet('ollie', 'assets/ollie.png', { frameWidth: 180, frameHeight: 60 });
    }

    function create ()
    {
        this.background = this.add.tileSprite(0, 0, game.config.width, game.config.height, 'sky').setOrigin(0,0).setScale(1.7);

        ollie = this.add.image(1000, 450, 'ollie');

        cursors = this.input.keyboard.createCursorKeys();
    }

    function update (time, delta)
    {
        sx += 16; //change this to diff number divisible by 4 to slow down movement
       
        if (sx === 16){
            this.background.tilePositionX += 3;
            sx = 0;
        }

        //basic controls
        if (cursors.up.isDown)
        {
            ollie.y -= 16;
        }
        else if (cursors.down.isDown){
            ollie.y += 16
        }

    }
  
</script>

</body>
</html>
